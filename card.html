<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3>Dog</h3>
		<!-- your favorite animal's image goes here -->
		<img src="dog.jpg" alt="Caucasian Dog">
		<div class="card">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="emphasis">Are you aware that Dogs are of different breeds? Hence, the "Caucasian". </p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Other Names</span>: Russian Bear Dogs</li>
				<li><span>Average Lifespan</span>: 11 Years</li>
				<li><span>Weight</span>: 80-220 Pounds</li>
				<li><span>Height</span>: 24-34 Inches</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Loyal, strong, and courageous, the Caucasian Shepherd Dog is a fierce family protector.</p>
		</div>
	</div>
</body>
</html>
